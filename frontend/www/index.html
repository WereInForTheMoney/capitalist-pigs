<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">


</head>

<body ng-app="capitalistPigs">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>




    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-i18n/angular-locale_ca.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="lib/angular-data/dist/angular-data.js"></script>


    <!-- your app's js -->
    <script src="modules/__core/_module.js"></script>
    <script src="modules/__core/_routes.js"></script>
    <script src="modules/__core/app.js"></script>

    <script src="modules/categories/_module.js"></script>
    <script src="modules/categories/_routes.js"></script>
    <script src="modules/categories/directives/icon.js"></script>
    <script src="modules/categories/factories/category.js"></script>

    <script src="modules/dash/_module.js"></script>
    <script src="modules/dash/_routes.js"></script>
    <script src="modules/dash/controllers/dash.js"></script>

    <script src="modules/debts/_module.js"></script>
    <script src="modules/debts/_routes.js"></script>
    <script src="modules/debts/controllers/detail.js"></script>
    <script src="modules/debts/controllers/list.js"></script>
    <script src="modules/debts/factories/debt.js"></script>

    <script src="modules/nav/_module.js"></script>

    <script src="modules/settings/_module.js"></script>
    <script src="modules/settings/_routes.js"></script>
    <script src="modules/settings/controllers/settings.js"></script>

    <script src="modules/transactions/_module.js"></script>
    <script src="modules/transactions/_routes.js"></script>
    <script src="modules/transactions/controllers/detail.js"></script>
    <script src="modules/transactions/controllers/list.js"></script>
    <script src="modules/transactions/factories/transaction.js"></script>
</body>

</html>
