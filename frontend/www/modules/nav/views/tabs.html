<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-icon-top tabs-background-assertive tabs-color-light">


    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" ui-sref="tab.dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>


    <!-- Transactions Tab -->
    <ion-tab title="Transactions" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" ui-sref="tab.transactions">
        <ion-nav-view name="tab-transactions"></ion-nav-view>
    </ion-tab>


    <!-- Debts Tab -->
    <ion-tab title="Debts" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" ui-sref="tab.debts">
        <ion-nav-view name="tab-debts"></ion-nav-view>
    </ion-tab>


    <!-- Settings Tab -->
    <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" ui-sref="tab.settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


</ion-tabs>
