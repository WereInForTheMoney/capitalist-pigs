<ion-view view-title="Transactions">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="transaction in transactions" type="item-text-wrap" href="#/tab/transaction/{{transaction.id}}">
        <img ng-src="{{transaction.face}}">
        <h2>{{transaction.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
